<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f5f5f5;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    button {
      margin: 0 0.3rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    #content {
      margin-top: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      min-height: 150px;
    }
    nav a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to your Dashboard</h1>
    <nav><a href="{% url 'login' %}">Login</a></nav>
  </header>

  <div>
     <nav>
        <a href="{% url 'dashboard' %}"><button>Dashboard</button></a>
        <a href="{% url 'projects' %}"><button>Projects</button></a>
        <a href="{% url 'tasks' %}"><button>Tasks</button></a>
    </nav>
  </div>

  <div id="content">
    <p>Select a section to see its content.</p>
  </div>

</body>
</html>
