<!DOCTYPE html>
<html>
<head>
    <title>New Project</title>
</head>
<body>
    <h1>Create New Project</h1>
    <form method="post">
        {% csrf_token %}
        <label for="project_name">Project Name:</label>
        <input type="text" name="project_name" id="project_name" required><br><br>

        <label for="project_description">Description:</label><br>
        <textarea name="project_description" id="project_description" rows="4" cols="50"></textarea><br><br>

        <label>Tasks (enter multiple tasks):</label><br>
        <input type="text" name="tasks" placeholder="Task 1"><br>
        <input type="text" name="tasks" placeholder="Task 2"><br>
        <input type="text" name="tasks" placeholder="Task 3"><br>

        <button type="submit">Create Project</button>
    </form>
    <a href="{% url 'project_list' %}">Back to Projects</a>
</body>
</html>
