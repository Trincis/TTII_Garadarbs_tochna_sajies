<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8" />
    <title>Projects</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
<div class="topnav">
    <div><h1>TN</h1><h1>Projects</h1></div>
    <div>
        <a href="#about">Dashboard</a>
        <a href="#about">Tasks</a>
        <a href="#about">logout</a></div> <!--kk캐 j캐pieliek izlogo코an캐s-->
</div> 

<div class="projects">
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a> - {{ project.description }}
            </li>
        {% empty %}
            <li>No projects found.</li>
        {% endfor %}
    </ul>

    {% if user.is_staff or user.is_superuser %} 
        <a href="{% url 'new_project' %}">Create New Project</a>
    {% endif %}
</div>
</body>
</html>
